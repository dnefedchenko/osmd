<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>Armeyskiy 8B</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="resources/css/materialize/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="resources/css/login/login.css"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
</head>
<body>
    <form class="login-wrapper" method="post" th:action="@{/auth/login}">
        <div class="row">

            <h4 th:text="#{login.header}" class="login-header">Sign In</h4>

            <p th:text="${#request.getParameter('error')}" th:unless="${#request.getParameter('error') == null}" class="error-message">
                Username or password is incorrect
            </p>

            <form class="col s12">
                <div class="input-field">
                    <input id="username" name="username" type="text" class="validate">
                    <label for="username" th:text="#{login.username}">Username</label>
                </div>

                <div class="input-field">
                    <input id="password" name="password" type="password" class="validate">
                    <label for="password" th:text="#{login.password}">Password</label>
                </div>

                <button class="btn waves-effect waves-light" type="submit" name="action" style="width: 100%;" th:text="#{login.button}">Sign In
                    <i class="material-icons right">send</i>
                </button>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>
        </div>
    </form>

    <script type="text/javascript" src="resources/js/vendor/jquery-3.2.1.min.js"></script>
    <script src="resources/css/materialize/js/materialize.min.js"></script>
</body>
</html>
