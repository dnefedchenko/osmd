<!DOCTYPE HTML>
<html>
<head>
    <title>Armeyskiy 8B</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="resources/css/materialize/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="resources/css/home/home.css"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
</head>
<body>
    <div class="container">

        <nav>
            <div class="nav-wrapper">
                <!--<a href="/home" class="brand-logo">Logo</a>-->
                <a href="/auth/logout" class="logout-link right">Log Out</a>
                <!--<ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="/home">Home</a></li>
                </ul>-->
            </div>
        </nav>

        <div class="row">
            <div class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">textsms</i>
                        <input type="text" id="autocomplete-input" class="autocomplete">
                        <label for="autocomplete-input">Autocomplete</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="col s12">
                        <div class="input-field inline">
                            <input id="vin" type="text" class="validate">
                            <label for="vin" data-error="wrong" data-success="right">VIN</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <script type="text/javascript" src="resources/js/vendor/jquery-3.2.1.min.js"></script>
    <script src="resources/css/materialize/js/materialize.min.js"></script>


    <script type="application/javascript">
        var elem = document.querySelector('.autocomplete');
        var options = {};
        var instance = M.Autocomplete.init(elem, options);

        $(document).ready(function(){
            $('input.autocomplete').autocomplete({
                data: {
                    "Apple": null,
                    "Microsoft": null,
                    "Google": 'https://placehold.it/250x250'
                },
            });
        });
    </script>
</body>
</html>
