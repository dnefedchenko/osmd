<!DOCTYPE HTML>
<html>
<head>
    <title>Armeyskiy 8B</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="resources/css/materialize/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="resources/css/home/home.css"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
</head>
<body>
    <div class="container">

        <nav>
            <div class="nav-wrapper">
                <!--<a href="/home" class="brand-logo">Logo</a>-->
                <a href="/auth/logout" class="logout-link right">Log Out</a>
                <!--<ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="/home">Home</a></li>
                </ul>-->
            </div>
        </nav>

        <form>
            <div class="row">
                <div class="col s4">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">textsms</i>
                            <input type="text" id="autocomplete-input" class="autocomplete">
                            <label for="autocomplete-input">Autocomplete</label>
                        </div>
                    </div>
                </div>

                <div class="input-field col s4">
                    <select>
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                </div>



                <div class="col s4">
                    <div class="input-field">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>

            </div>
        </form>

        <table class="striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Item Name</th>
                <th>Item Price</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td>Alvin</td>
                <td>Eclair</td>
                <td>$0.87</td>
            </tr>
            <tr>
                <td>Alan</td>
                <td>Jellybean</td>
                <td>$3.76</td>
            </tr>
            <tr>
                <td>Jonathan</td>
                <td>Lollipop</td>
                <td>$7.00</td>
            </tr>
            </tbody>
        </table>

    </div>

    <script type="text/javascript" src="resources/js/vendor/jquery-3.2.1.min.js"></script>
    <script src="resources/css/materialize/js/materialize.min.js"></script>


    <script type="application/javascript">
        var elem = document.querySelector('.autocomplete');
        var options = {};
        var instance = M.Autocomplete.init(elem, options);

        $(document).ready(function(){
            $('input.autocomplete').autocomplete({
                data: {
                    "Apple": null,
                    "Microsoft": null,
                    "Google": 'https://placehold.it/250x250'
                },
            });
        });

        var elem = document.querySelector('select');
        var instance = M.FormSelect.init(elem, options);
    </script>
</body>
</html>
